<!DOCTYPE html>
<html>
    <head>
      <title>Photos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Photos</h1>
      <div class="not-signed-in">
        <form class="sign-up-form form-group">
          <h5>Sign Up</h5>
          <div class="form-group">
            <label for="signUpEmail">Email address</label>
            <input type="email" class="form-control" id="signUpEmail" placeholder="john@apple.com" name="credentials[email]" required autofocus>
          </div>
          <div class="form-group">
            <label for="signUpPass">Password</label>
            <input type="password" class="form-control" id="signUpPass" placeholder="********"  name="credentials[password]" required>
          </div>
          <div class="form-group">
            <label for="signUpPassConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="signUpPassConfirm" placeholder="********" name="credentials[password_confirmation]" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form class="sign-in-form form-group">
          <h5>Sign in</h5>
          <div class="form-group">
            <label for="signInEmail">Email address</label>
            <input type="email" class="form-control" id="signInEmail" placeholder="john@apple.com" name="credentials[email]" required autofocus>
          </div>
          <div class="form-group">
            <label for="signInPass">Password</label>
            <input type="password" class="form-control" id="signInPass" placeholder="********"  name="credentials[password]" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="signed-in">
        <form class="change-pw-form">
          <div class="form-label-group">
            <input class="form-control" name="passwords[old]" type="password" placeholder="Old password" required>
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" name="passwords[new]" class="form-control" placeholder="New password" required>
          </div>
          <button class="btn btn-primary btn-sm" type="submit">Change Password</button>
        </form>

        <button class="btn btn-primary sign-out-btn">Sign out</button>

        <form class="create-photo-form">
          <h5>Share a new photo</h5>
          <div class="form-group">
            <label for="newURL">URL</label>
            <input type="URL" class="form-control" id="newURL" placeholder="Image URL" name="photo[site]" required autofocus>
          </div>
          <div class="form-group">
            <label for="newTitle">Title</label>
            <input type="text" class="form-control" id="newTitle" placeholder="Photo title"  name="photo[title]" required>
          </div>
          <div class="form-group">
            <label for="newDes">Description</label>
            <textarea type="password" class="form-control" id="newDes" placeholder="Photo description"  name="photo[description]" rows='5' required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
      <button class="btn btn-primary get-photos">Get Photos</button>
      <section class="content">
      </section>
    </body>
</html>
